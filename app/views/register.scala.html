@stylesheets={} @javascripts={
<script type="text/javascript">
	$(document).ready(function() {
		$("#register-btn").click(function() {
			var username = $("#username").val();
			var password = $("#password").val();
			var re_password = $("#re-password").val();
			var mobile = $("#mobile").val();
			var email = $("#email").val();
			var s = /^1[3|4|5|8][0-9]\d{4,8}$/;
			var e = /^[\w-]+(\.[\w-]+)*@@[\w-]+(\.[\w-]+)+$/;

			if (username == "") {
				alert_info("请填写用户名!");
				return false;
			} else if (password == "") {
				alert_info("请填写密码!");
				return false;
			} else if (password.length < 6) {
				alert_info("密码应大于6位字符!");
				return false;
			} else if (re_password == "") {
				alert_info("请填写重复密码!");
				return false;
			} else if (password != re_password) {
				alert_info("两次密码不一致!");
				return false;
			} else if (mobile == "") {
				alert_info("请填写移动电话!");
				return false;
			} else if (s.test(mobile) == false) {
				alert_info("请填写正确的移动电话!");
				return false;
			} else if (email == "") {
				alert_info("请填写电子邮箱!");
				return false;
			} else if (e.test(email) == false) {
				alert_info("请填写正确的电子邮箱!");
				return false;
			}
		});
	})
	function alert_info(str) {
		$("#alert").show();
		$("#alert").html(str);
	}
</script>
} @main("注册",stylesheets,javascripts){
<div class="container">
	<div class="row-fluid">
		<h3 class="muted">注册用户信息</h3>
		<div class="span7 sider">
			<div id="alert" class="alert alert-error" style="display: none;"></div>
			<form class="form-horizontal" method="post" action="/register">
				<div class="control-group">
					<label class="control-label" for="username">用户名</label>
					<div class="controls">
						<input type="text" id="username" name="username" placeholder="英文+数字" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="password">密码</label>
					<div class="controls">
						<input type="password" id="password" name="password" placeholder="最少6位" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="re-password">确认密码</label>
					<div class="controls">
						<input type="password" id="re-password" name="re_password" placeholder="最少6位" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="mobile">移动电话</label>
					<div class="controls">
						<input type="text" id="mobile" name="mobile" placeholder="中国移动/联通/电信11位号码" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="email">电子邮箱</label>
					<div class="controls">
						<input type="text" id="email" name="email" placeholder="xx@@xx.com" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button class="btn btn-large btn-primary" id="register-btn" type="submit">注册</button>
						<button class="btn btn-info" type="submit">其他方式登陆</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
}
